<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سیستم</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin-top: 100px;
    }
    form {
      background-color: white;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ورود به سیستم مدیریت موجودی</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="نام کاربری" required><br>
    <input type="password" name="password" placeholder="رمز عبور" required><br>
    <button type="submit">ورود</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/login", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      if (response.ok) {
        alert("ورود موفق! خوش آمدی " + data.username);
        window.location.href = "/front/dashboard.html"; // هدایت به داشبورد
      } else {
        alert("خطا: " + data.detail);
      }
    });
  </script>
</body>
</html>
